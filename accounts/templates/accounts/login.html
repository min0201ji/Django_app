{% extends "base.html" %}
{% block content %}
<div class="container my-3">


<!-- ------------------------------- [edit] -------------------------------- -->
    <div class="row">
        <div class="col-4"> <!-- 총 col을 12개로 분할하여 4만큼 차지-->
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-right"> <!-- 총 col을 12개로 분할하여 8만큼 차지-->
            <span>또는 <a href="{% url 'accounts:signup' %}">계정을 만드세요.</a></span>
        </div>
    </div>
<!-- ----------------------------------------------------------------------- -->

    <form method="post" class="post-form" action="{% url 'accounts:login' %}">
        {% csrf_token %}
         <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
{% endblock %}
